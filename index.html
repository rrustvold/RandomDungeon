<!DOCTYPE html>
<html>

  <head>
    <title>Your Game Title</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars */
      }

      canvas {
        display: block;
        border: 1px solid #000;
        width: 100vw; /* Set canvas width to full viewport width */
        height: 100vh; /* Set canvas height to full viewport height */
      }
    </style>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  </head>
  <body>
    <div class="container-fluid">
        <div class="offcanvas offcanvas-start" id="demo">
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body" id="menu">
                <p>
                    <button type="button" class="btn btn-danger" onclick="reset()">Reset Map</button>
                </p>
                <p>
                     <label for="level">Level:</label>
                    <select name="level" id="level">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
<!--                      <option value="4">4</option>-->
                    </select>
                </p>

            </div>
        </div>
        <div class="offcanvas offcanvas-end" id="monster-canvas">
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body" id="monster">

            </div>
        </div>
        <div class="row">
                    <div class="col">
                        <h1><button class="btn btn-primary" type="button"
                                data-bs-toggle="offcanvas" data-bs-target="#demo">
                            Menu
                        </button>
                        <button class="btn btn-primary" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#monster-canvas">
                        Monster!
                        </button>
                        </h1>
                        <p id="status"></p>

                    </div>
                </div>
        <div class="row">
            <div class="col">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
    </div>


    <script src="game.js?v=3"></script>
  </body>
</html>
