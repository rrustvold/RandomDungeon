<!DOCTYPE html>
<html>

  <head>
    <title>Your Game Title</title>
    <base href=".">
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars */
      }

      canvas {
        display: block;
        border: 1px solid #000;
        width: 80vw; /* Set canvas width to full viewport width */
        /*height: 100vh; !* Set canvas height to full viewport height *!*/
      }
    </style>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  </head>
  <body>
    <div class="container-fluid">
        <div class="offcanvas offcanvas-start" id="demo">
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body" id="menu">
                <p>
                    <button type="button" class="btn btn-danger" onclick="reset()">Reset Everything</button>
                </p>
                <p>
                    <button type="button" class="btn btn-danger" onclick="resetTravel()">Reset Travel Counter</button>
                </p>
                <p>
                     <label for="level">Total Character Level:</label>
                    <select name="level" id="level">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                </p>
                <p>
                  <label for="dungeonType">Dungeon Type:</label>
                 <select name="dungeonType" id="dungeonType">
                   <option value="general">General</option>
                   <option value="lair">Lair</option>
                   <option value="maze">Maze</option>
                   <option value="mine">Mine</option>
                   <option value="planarGate">Planar Gate</option>
                   <option value="stronghold">Stronghold</option>
                   <option value="temple">Temple or Shrine</option>
                   <option value="tomb">Tomb</option>
                   <option value="treasureVault">Treasure Vault</option>
                 </select>
             </p>

            </div>
        </div>
        <div class="offcanvas offcanvas-end" id="monster-canvas">
            <div class="offcanvas-header">
                <button type="button" class="btn btn-primary" id="monsterButton">Random Encounter</button>
                <button type="button" class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body" id="monster">
            </div>

        </div>

        <div class="offcanvas offcanvas-end" id="chamber-canvas">
          <div class="offcanvas-header">
              <button type="button" class="btn btn-primary" id="chamberButton">Random Chamber</button>
              <button type="button" class="btn-close text-reset"
                      data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body" id="chamber">
            <div>
              <h1 id="chamberPurpose"></h1>
              <p id="chamberState"></p>
              <h2>Contents</h2>
              <p id="chamberContents"> <div id="chamberTreasure"></div></p>
              <hr>
              <div id="chamberMonster"></div>
              <div id="chamberHazard"></div>
              <div id="chamberTrap"></div>
              <div id="chamberObstacle"></div>
              <div id="chamberTrick"></div>
          </div>
          </div>

      </div>

        <div class="row">
                    <div class="col">

                        <button class="btn btn-primary" type="button"
                                data-bs-toggle="offcanvas" data-bs-target="#demo">
                            Menu
                        </button>
                        <button class="btn btn-primary" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#monster-canvas">
                        Monster!
                        </button>
                        <button class="btn btn-primary" type="button"
                          data-bs-toggle="offcanvas" data-bs-target="#chamber-canvas">
                        Chamber
                        </button>  
                            <button class="btn btn-primary" type="button" id="upOneLevel">Up a level</button>

                            <button class="btn btn-primary" type="button" id="downOneLevel">Down a level</button>
                            <button class="btn btn-primary" type="button" id="leaveDungeon">Leave Dungeon</button>
                        <button class="btn btn-primary" type="button" id="enterDungeon">Enter Dungeon</button>
                        <p id="levelNum"></p>
                        <p id="status"></p>

                    </div>
                </div>
        <div class="row">
            <div class="col">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
    </div>


    <script src="game.js" ></script>
  </body>
</html>
